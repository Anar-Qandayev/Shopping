<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style/form.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header one">
            <ul>
                <li style="color:#BAB09D">Dəstək xidməti: (012) 599-08-02; (012) 505-08-02</li>
                <li><a href="">RU</a></li>
                <li><a href=""><i class="fa-solid fa-heart"></i> Seçilmişlər</a></li>
                <li><a href="Index.html"><img src="https://seeklogo.com/images/S/shopping-logo-0803BFE032-seeklogo.com.png" alt=""></a></li>
            </ul>
        </div>
    </header>
    <div class="form">
        <h1>Welcome Register</h1>
        <div class="form-group">
            <input type="text" id="fullName" placeholder="Full name">
            <input type="text" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button id="register-btn">Register</button>
            <span id="error-message"></span>
            <button class="clickBtn">
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash"></i>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/form.js"></script>
</body>
</html>
